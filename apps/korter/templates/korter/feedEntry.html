{% load static %}
<div class="feed-panel panel panel-default">
  <div class="panel-body">
  <div class="row">
    <div class="col-xs-3 col-md-2">
      <img class="feedEntry-icon" src="{% static "img/usericon.png"%}" alt="User Icon">
    </div>
    <div class="col-xs-15 col-md-10">
      <div class="form-group">
        <textarea class="form-control" rows="5" id="feedEntryForm" placeholder="Something on your mind?"></textarea>
      </div>
    </div>
</div>
  </div>
</div>

<div class="feed-panel panel panel-default">
  <div class="panel-heading">Event name</div>
  <div class="panel-body">
    <div class="row">Event description</div>
    <div class="row">Event DateTime</div>
    <div class="row">Event Location</div>
    <div class="row">Event Going not going</div>
  </div>
</div>
